<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image - Layer</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- 1 -->
      <div class="image-wrapper">
        <img src="./images/CR7.jpg" alt="cr7" />
        <div class="layer" style="--bg: #e92929">
          <h2>CR7</h2>
          <span>The best player in the world (GOAT)</span>
        </div>
      </div>

      <!-- 2 -->
      <div class="image-wrapper">
        <img src="./images/messi.jpg" alt="ml10" />
        <div class="layer" style="--bg: #3e3ee7">
          <h2>ML10</h2>
          <span>The second best player in the world</span>
        </div>
      </div>

      <!-- 3 -->
      <div class="image-wrapper">
        <img src="./images/neymar.jpg" alt="nj10" />
        <div class="layer" style="--bg: #e9e93d">
          <h2>NJ10</h2>
          <span>The third best player in the world</span>
        </div>
      </div>
    </div>
  </body>
</html>
